<body>
    <form>
        <div class="content">
            <div class="heading">
                <h1>Рассчитай скидку и конечную стоимость</h1>
            </div>

            <div class="inputs">
                <input id="spentInput" type="text" placeholder="Сколько стоит покупка?">
                <button id="chooseSale">Выбрать скидку</button>
                <select id="sales">
                    <option value="0.0" selected disabled>Выбрать скидку<option>
                    <option value="0.1">Использовать дисконтную карту</option>
                    <option value="0.2">Использовать спецпредложение</option>
                    <option value="0.3">Использовать подарочный промокод</option>
                </select>
            </div>



            <div id="calculateButton">
                <button id="calculate">Рассчитать конечную стоимость</button>
            </div>


            <div id="final">
                
                <div class="one">
                    <span>Сумма выбранных продуктов <span id="amount">0</span> рублей</span>
                </div>
                <div class="two">
                    <span>Примененная скидка экономит Вам <span id="appliedSale">0</span> рублей</span>
                </div>
                <div class="three">
                    <span>Итоговая сумма к оплате <span id="totalAmount">0</span> рублей</span>
                </div>
            </div>



            </div>
        </div>
    </form>
  
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
